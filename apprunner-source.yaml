version: 1.0
runtime: nodejs18

build:
  commands:
    pre-build:
      - echo "Installing Node.js dependencies"
    build:
      - npm ci
      - npm run build
    post-build:
      - echo "Build completed successfully"

run:
  runtime-version: "18"
  command: npm run preview -- --port 8000 --host 0.0.0.0
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: NODE_ENV
      value: "production"
  secrets:
    - name: VITE_API_BASE_URL
      value-from: "arn:aws:secretsmanager:us-east-1:773611811107:secret:visa-vibe/frontend/prod:VITE_API_BASE_URL::"
    - name: VITE_GOOGLE_CLIENT_ID
      value-from: "arn:aws:secretsmanager:us-east-1:773611811107:secret:visa-vibe/frontend/prod:VITE_GOOGLE_CLIENT_ID::"
    - name: VITE_CLERK_PUBLISHABLE_KEY
      value-from: "arn:aws:secretsmanager:us-east-1:773611811107:secret:visa-vibe/frontend/prod:VITE_CLERK_PUBLISHABLE_KEY::"

